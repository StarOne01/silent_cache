<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Grid -->
  <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="0.15" opacity="0.2" />
  </pattern>
  
  <!-- Highlight lines -->
  <pattern id="highlightPattern" width="100" height="100" patternUnits="userSpaceOnUse">
    <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.5" />
  </pattern>
  
  <!-- Fill with patterns -->
  <rect width="100" height="100" fill="url(#gridPattern)" />
  <rect width="100" height="100" fill="url(#highlightPattern)" />
</svg>